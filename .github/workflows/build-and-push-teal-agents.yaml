name: Build and Push teal-agents

on:
  push:
    branches:
      - main
  pull_request:
    # All PRs, including stacked PRs

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./src/sk-agents
        run: make sync
      - name: Run lint
        working-directory: ./src/sk-agents
        run: make lint

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./src/sk-agents
        run: make sync
      - name: Run tests with coverage
        working-directory: ./src/sk-agents
        run: make coverage

  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./src/sk-agents
        run: make sync
      - name: Extract version with hatch
        id: extract_version
        working-directory: ./src/sk-agents
        run: |
          VERSION=$( uv run hatch version )
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/teal-agents/teal-agents:${{ steps.extract_version.outputs.VERSION }} -f teal-agents.Dockerfile .
          docker tag ghcr.io/teal-agents/teal-agents:${{ steps.extract_version.outputs.VERSION }} ghcr.io/teal-agents/teal-agents:latest
      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: |
          docker push ghcr.io/teal-agents/teal-agents:${{ steps.extract_version.outputs.VERSION }}
          docker push ghcr.io/teal-agents/teal-agents:latest

  publish:
    environment:
      name: pypi
      url: https://pypi.org/p/teal-agents
    permissions:
      id-token: write # Important for trusted publishing to PyPI
    runs-on: ubuntu-latest
    needs: build
    # if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./src/sk-agents
        run: uv sync
      - name: Build package
        working-directory: ./src/sk-agents
        run: uv build --python 3.13 --python-preference only-managed --sdist --wheel . --out-dir dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          packages-dir: ./src/sk-agents/dist/
          verbose: true
