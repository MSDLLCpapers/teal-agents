on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - .github/workflows/build-and-push-ska-utils.yml
      - .github/workflows/build-and-push-teal-agents.yml
      - .github/workflows/build-and-push-ao.yml
      - .github/workflows/build-and-push-ao-services.yml
      - teal-agents.Dockerfile
      - ao.Dockerfile
      - ao-services.Dockerfile
      - 'shared/ska_utils/**/*'
      - 'src/sk-agents/**'
      - 'src/orchestrators/assistant-orchestrator/orchestrator/**'
      - 'src/orchestrators/assistant-orchestrator/services/**'
      - '!**.md'

jobs:
  version-utils:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, '.github/workflows/build-and-push-ska-utils.yml') ||
        contains(github.event.head_commit.modified, 'shared/ska_utils/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DHDANIE_GHA_PAT }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./shared/ska_utils
        run: make sync
      - name: Bump version with hatch
        id: bump_version
        working-directory: ./shared/ska_utils
        run: |
          git pull
          git checkout ${{ github.ref_name }}
          uv run hatch version dev
          git config --global user.name "Teal Agents Bot"
          git config --global user.email " "
          git commit -am "bump ska-utils dev version [skip ci]"
          git push --set-upstream origin ${{ github.ref_name }}

  version-agents:
    runs-on: ubuntu-latest
    needs: version-utils
    if: ${{ always() && !failure() && !cancelled() }} &&
        (contains(github.event.head_commit.modified, '.github/workflows/build-and-push-ska-utils.yml') ||
        contains(github.event.head_commit.modified, '.github/workflows/build-and-push-teal-agents.yml') ||
        contains(github.event.head_commit.modified, 'shared/ska_utils/') ||
        contains(github.event.head_commit.modified, 'src/sk-agents/') ||
        contains(github.event.head_commit.modified, 'teal-agents.Dockerfile'))
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DHDANIE_GHA_PAT }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./src/sk-agents
        run: make sync
      - name: Bump version with hatch
        id: bump_version
        working-directory: ./src/sk-agents
        run: |
          git pull
          git checkout ${{ github.ref_name }}
          uv run hatch version dev
          git config --global user.name "Teal Agents Bot"
          git config --global user.email " "
          git commit -am "bump sk-agents dev version [skip ci]"
          git push --set-upstream origin ${{ github.ref_name }}

  version-ao:
    runs-on: ubuntu-latest
    needs: [version-utils, version-agents]
    if: ${{ always() && !failure() && !cancelled() }} &&
        (contains(github.event.head_commit.modified, '.github/workflows/build-and-push-ska-utils.yml') ||
        contains(github.event.head_commit.modified, '.github/workflows/build-and-push-ao.yml') ||
        contains(github.event.head_commit.modified, 'shared/ska_utils/') ||
        contains(github.event.head_commit.modified, 'src/orchestrators/assistant-orchestrator/orchestrator/') ||
        contains(github.event.head_commit.modified, 'ao.Dockerfile'))
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DHDANIE_GHA_PAT }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./src/orchestrators/assistant-orchestrator/orchestrator/
        run: make sync
      - name: Bump version with hatch
        id: bump_version
        working-directory: ./src/orchestrators/assistant-orchestrator/orchestrator/
        run: |
          git pull
          git checkout ${{ github.ref_name }}
          uv run hatch version dev
          git config --global user.name "Teal Agents Bot"
          git config --global user.email " "
          git commit -am "bump ao dev version [skip ci]"
          git push --set-upstream origin ${{ github.ref_name }}

  version-ao-services:
    runs-on: ubuntu-latest
    needs: [version-utils, version-agents, version-ao]
    if: ${{ always() && !failure() && !cancelled() }} &&
        (contains(github.event.head_commit.modified, '.github/workflows/build-and-push-ska-utils.yml') ||
        contains(github.event.head_commit.modified, '.github/workflows/build-and-push-ao-services.yml') ||
        contains(github.event.head_commit.modified, 'shared/ska_utils/') ||
        contains(github.event.head_commit.modified, 'src/orchestrators/assistant-orchestrator/services/') ||
        contains(github.event.head_commit.modified, 'ao-services.Dockerfile'))
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DHDANIE_GHA_PAT }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Install dependencies
        working-directory: ./src/orchestrators/assistant-orchestrator/services/
        run: make sync
      - name: Bump version with hatch
        id: bump_version
        working-directory: ./src/orchestrators/assistant-orchestrator/services/
        run: |
          git pull
          git checkout ${{ github.ref_name }}
          uv run hatch version dev
          git config --global user.name "Teal Agents Bot"
          git config --global user.email " "
          git commit -am "bump ao services dev version [skip ci]"
          git push --set-upstream origin ${{ github.ref_name }}

  build-agents:
    runs-on: ubuntu-latest
    needs: version-agents
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Extract version with hatch
        id: extract_version
        working-directory: ./src/sk-agents
        run: |
          git pull
          make sync
          VERSION=$( uv run hatch version )
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/teal-agents/teal-agents:${{ steps.extract_version.outputs.VERSION }} -f teal-agents.Dockerfile .
          docker tag ghcr.io/teal-agents/teal-agents:${{ steps.extract_version.outputs.VERSION }} ghcr.io/teal-agents/teal-agents:latest
      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: |
          docker push ghcr.io/teal-agents/teal-agents:${{ steps.extract_version.outputs.VERSION }}
          docker push ghcr.io/teal-agents/teal-agents:latest

  build-ao:
    runs-on: ubuntu-latest
    needs: version-ao
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Extract version with hatch
        id: extract_version
        working-directory: ./src/orchestrators/assistant-orchestrator/orchestrator
        run: |
          git pull
          make sync
          VERSION=$( uv run hatch version )
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/teal-agents/ao:${{ steps.extract_version.outputs.VERSION }} -f ao.Dockerfile .
          docker tag ghcr.io/teal-agents/ao:${{ steps.extract_version.outputs.VERSION }} ghcr.io/teal-agents/ao:latest
      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: |
          docker push ghcr.io/teal-agents/ao:${{ steps.extract_version.outputs.VERSION }}
          docker push ghcr.io/teal-agents/ao:latest

  build-ao-services:
    runs-on: ubuntu-latest
    needs: version-ao-services
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Extract version with hatch
        id: extract_version
        working-directory: ./src/orchestrators/assistant-orchestrator/services
        run: |
          git pull
          make sync
          VERSION=$( uv run hatch version )
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/teal-agents/ao-services:${{ steps.extract_version.outputs.VERSION }} -f ao-services.Dockerfile .
          docker tag ghcr.io/teal-agents/ao-services:${{ steps.extract_version.outputs.VERSION }} ghcr.io/teal-agents/ao-services:latest
      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image
        run: |
          docker push ghcr.io/teal-agents/ao-services:${{ steps.extract_version.outputs.VERSION }}
          docker push ghcr.io/teal-agents/ao-services:latest
