apiVersion: skagents/v1
kind: Sequential
description: >
  A weather chat agent
service_name: WeatherBot
version: 0.1
input_type: BaseInput
spec:
  agents:
    - name: default
      role: Default Agent
      model: gpt-4o
      system_prompt: >
        You are a helpful assistant.
      plugins:
      - CoordinatesPlugin
      remote_plugins:
      - api_weather
  tasks:
    - name: action_task
      task_no: 1
      description: Chat with user
      instructions: >
        Work with the user to assist them in whatever they need.
      agent: default
