apiVersion: tealagents/v1alpha1
kind: Chat
description: >
  Simple file assistant agent that can read and search local files
name: FileAssistant
version: 0.1
input_type: BaseInput
spec:
  agent:
    name: file_agent
    role: File Assistant
    model: gpt-4o-mini
    system_prompt: >
      You are a helpful file assistant. You can help users find, read, and
      understand files in the local data directory. When asked about files,
      use the available tools to list, search, and read file contents.
      Always provide clear, concise responses about the files.
    plugins:
      - FilePlugin
