  host: manager-agent
  name: TeamManagerAgent
  path: /TeamManagerAgent/0.1
  port: 8000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: TeamManagerAgent
    path_handling: v0
    paths:
    - /TeamManagerAgent/0.1
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
