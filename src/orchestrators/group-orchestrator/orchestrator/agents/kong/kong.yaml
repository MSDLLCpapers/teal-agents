_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: planning-agent
  name: PlanningAgent
  path: /PlanningAgent/0.1
  port: 8000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: PlanningAgent
    path_handling: v0
    paths:
    - /PlanningAgent/0.1
    preserve_host: false
    protocols:
    - http
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
    tags:
    - planning-agent
    - structured
  tags:
  - planning-agent
  - structured
  write_timeout: 60000
