        #### **Table 4: Field Template Guidance for Change Actions**
        
        Detailed in the below table is guidance to change action creators/owners on best practices for building a change action, as well as standard language templates to follow for each field. Change Actions are executed upon Change Plan Approval, which indicates a change control is approved for Execution. **The post-change condition(s) become active during Execution.**
        
        **NOTE:** There may not be Change Actions to complete Impact Assessments. All impact assessments must be completed during the Impact Assessment phase.
        
        | Change Action Field       | Considerations for Change Action Creator/Owner                                                                                                                                                                                                                                                                                              | Templated Language                                            |
        |---------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|---------------------------------------------------------------|
        | Change Action Title       | Enter a title that is clear, concise, and accurately reflects the required action and subject of the change action, where:<br>Action = Update, Add, Replace, Remove, Confirm, Approve, etc.<br>Subject = Documentation, Electronic System, Equipment, Utility, Facility, etc.                                                               | [Action] [Subject]                                            |
        | Change Action Deliverable | Repeat title but include specificity of what is changing, and reference to evidence required to prove completion of change action, as appropriate.<br>Note: Screenshots are not appropriate deliverables (ideally a link would be used or reference to the system record, location, t-code with the date, report from system linked, etc.). | [Action] [Subject] [What is Changing] [Reference to Evidence] |
        | Actions Taken             | Repeat Change Action Deliverable, changing tense of sentence to indicate action completion and referencing the evidence of the deliverable (e.g., link, system reference/version, etc.).                                                                                                                                                    | [Action] [Subject] [What Changed] [Reference to Evidence]     |
        |                           | To reference the evidence for completing a Document Change Control (DCC), ensure to link prior to closure of the DCC. If the DCC is inactive, please include the reference to the DCC number in the "Actions Taken" field and add the URL for the inactive DCC in "Important Links".                                                        | N/A                                                           |
      
