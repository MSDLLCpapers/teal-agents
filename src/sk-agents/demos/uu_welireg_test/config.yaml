      - 3. Where an Alliance Partner is identified as being potentially impacted, include the Alliance Partner in scope, assign the Alliance Partner assessment task to the corresponding Alliance Partner point-of-contact(s).
      - <span id="page-4-0"></span>3.6 Assess the Change and Define Key Attributes

      # **DEVICE QUALITY**

      1. Where there is MDCP identified, evaluate and document if there is potential MDCP impact. Refer to SOP-1203, *Design Change* and T-1411, *Design Change Impact Assessment.*

      # **ALLIANCE PARTNER POINT OF CONTACT**

      - 2. Review and identify if there is a requirement to notify an Alliance Partner(s) of the change and complete the preliminary assessment.
      - <span id="page-4-1"></span>3.7 Classify Change Based on Potential for Regulatory Impact

      # **CHANGE INITIATOR**

      - 1. When Our Company is the Marketing Authorization Holder (MAH), Drug Master File (DMF) holder or responsible for the Certificate of Suitability to the European Pharmacopeia (CEP) for products in scope of the change, evaluate the proposed change to determine if it is a potential Chemistry Manufacturing and Controls (CMC) regulatory change.
      - 2. Where the change concerns products where both Our Company and Alliance Partners hold Marketing Authorizations (MAs), evaluate the proposed change to determine if it is a potential CMC regulatory change for the markets where Our Company is the MAH.
      - 3. When Our Company is not the MAH, and the change impacts an Active Pharmaceutical Ingredient (API) or API intermediate where Our Company is responsible for the CEP or the United States (US) Type 2 DMF, evaluate the proposed change to determine if it is a potential CMC regulatory change.
      - 4. When Our Company does not hold any MAs for the impacted products, the Regulatory Assessment will be performed by the MAH. The change should be classified as 'No Potential Regulatory Impact' with the justification that Our Company is not the MAH, DMF holder or responsible for CEP.
      - 5. Document the decision of no CMC regulatory impact and the justification, or document potential CMC regulatory impact in CCS.

