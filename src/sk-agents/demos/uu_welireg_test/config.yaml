      NOTES:

      - The definition of the key terms can be found in GL-009, *QMS Glossary*.
      - The CGMP/CGDP documents generated by this procedure are described in Appendix 1 and their life cycles are described in Appendix 2.
      - <span id="page-1-1"></span>3.1 Determine Change Classification

      ### **CHANGE INITIATOR**

      - 1. Classify the change as potentially Product Impacting or Non-Product Impacting per Appendix 2 of WI-4592.
      - <span id="page-1-2"></span>3.2 Initiate Change

