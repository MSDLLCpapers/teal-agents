      - 2. Select the **Change Driver**. Based on the selected Change Origin, associated Change Drivers become available for selection.
      	- NOTE: Selection of the Change Driver will drive logic in IPI to default suggested selection values for 'How Impacted' assessments in the Plan Phase (Reference WI-8683, *Change Plan*).
      - 3. For Governance, indicate the operational management level (tier or equivalent) by selecting:
      	- The area associated with the change as 'site' or 'global' function.
      	- The relevant site and functional area or global functional group and functional area impacted by the change.
      - 4. Provide a brief and clear change description:
      	- A. Provide more context to the change title.
      	- B. Provide more detailed rationale on the change driver as to why the change is being proposed.
      		- i. Do not include detail on individual tasks or actions required to make the change.
      		- ii. Do not include detail on the impacts ('How Impacted' and Regulatory Assessment) associated with the change.
      	- C. Supporting documentation can be linked or attached, see Step 2.3.11.

      ## NOTES:

      - The change description captures 'from', 'to' and 'why' at the aggregate level.
      - It is not necessary to describe the justification (why it is acceptable to make the change) in the change proposal. Justifications will be entered as part of 'How Impacted' assessments in the Plan phase.
      - 5. Populate the Change Elements table using the instructions below.
      	- A. Select the **Change Element(s)** (dropdown).
      	- B. Enter the corresponding Change Element Detail(s) as per Table 1.
      	- C. For each Change Element and corresponding Change Element Detail, add the current state, and the proposed state. These entries should be succinct, focusing on 'what is changing' but not the 'how'.
      	- D. Populate the 'Rationale' field with a clear and concise explanation as to why it is desirable to make the proposed change for that particular element.

