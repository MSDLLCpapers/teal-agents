      ### <span id="page-0-0"></span>**1.0 Purpose**

      - 1.1 The purpose of this global Standard Operating Procedure (SOP) is to ensure that the Propose Phase of a change, in support of Quality Standard QS-186, *Change Control*, is conducted in a consistent manner across the organization.
      - 1.2 This SOP is to be read in conjunction with WI-4592, *Change Proposal*.

      ### <span id="page-0-1"></span>**2.0 Scope**

      In Scope

      - 2.1 This SOP governs the activities for Change Control Propose Phase that support areas of the organization required to follow current Good Manufacturing Practices (CGMPs) and current Good Distribution Practices (CGDPs).
      - 2.2 This SOP applies to all MSD sites and global functions, and above-site commercialization groups that support or act on behalf of Merck Manufacturing Division (MMD) for CGMP/CGDP manufacturing of commercial product.

      |                                              | MMD Quality Management System |                                |              |                |
      |----------------------------------------------|-------------------------------|--------------------------------|--------------|----------------|
      | Global<br>Standard<br>Operating<br>Procedure | Chapter:                      | 3. Quality System & Compliance |              |                |
      |                                              | Topic:                        | 3.4 Change Control             |              | Page 2<br>of 8 |
      |                                              | Title:                        | Change Proposal                |              |                |
      |                                              | Document #:                   | SOP-3963                       | Version: 4.0 |                |

      2.3 All changes with a potential impact to end-to-end manufacturing processes, product characteristics, or product testing are in scope. Applicable for changes of internal or external origin: to raw materials, specifications, analytical methods, facilities, support systems, equipment, processing steps, components, storage/storage conditions, labeling and packaging materials, and computer software.

      ### Out-of-Scope

      - 2.4 Regulatory functions (local and global) that support CGMP/CGDP activities governed by the Quality Management System (QMS) and that are related to applicable Regulatory license maintenance activities.
      - 2.5 Merck Research Laboratories (MRL) Development Quality and areas under the oversight of MRL Development Quality.
      - 2.6 Areas governed by Document Change Control, Global Labeling and Artwork Management System and divisional or enterprise Information Technology (IT) changes.
      - 2.7 Areas under the oversight of Animal Health.

