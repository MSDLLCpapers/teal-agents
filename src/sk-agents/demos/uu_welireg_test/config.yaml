      ## <span id="page-0-0"></span>**1.0 Purpose**

      1.1 This Work Instruction (WI) describes tasks performed in support of the execution of SOP-3963, *Change Proposal*.

      ## <span id="page-0-1"></span>**2.0 Procedure**

      NOTES:

      - The definition of the key terms can be found in GL-009, *QMS Glossary*.
      - In interdependent settings, collaboration will create the best possible outcomes of value. Our operating model relies on people with subject matter expertise to ensure a thorough assessment of the impact of the change given the scope, timeline, and goals of the change. Refer to Appendix 1, Responsible, Accountable, Consult, Inform (RACI) for Propose Phase.
      - <span id="page-0-2"></span>2.1 Determine Change Classification

      ## **CHANGE INITIATOR**

      1. Classify the change as potential Product Impacting or Non-Product Impacting using Appendix 2, Change Classification Tool.

