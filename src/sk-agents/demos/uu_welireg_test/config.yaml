      NOTE: If utilizing Vault QMS as your Change Control System (CCS), follow WI-18322, *Non-Product Impacting Change in Vault QMS* for next steps. The remaining steps of this WI apply to initiating a Change Proposal in the Integrated Product Information (IPI) CCS.

      ## <span id="page-1-0"></span>2.2 Initiate Change Proposal

      ## **CHANGE INITIATOR**

      - 1. In IPI CCS, open the **My Proposals** tile and click on the **+** icon to start a new change.
      - 2. Seek input and alignment from the appropriate Subject Matter Experts (SMEs) throughout the process to avoid unnecessary delays in the further development of the change.
      - 3. Consider if a change should be part of a hierarchy before raising an independent change proposal. Collaborate with other sites etc. Refer to JA-2396, *Change Hierarchy*.
      - 4. Write the change record in English if it is expected to be assessed by Global groups or downstream/sister sites.
      - 5. Enter the 'Title' in the 'Define' tab.

      ## NOTES:

      - There is no mandatory format for Change Title, but it should be concise, identifiable, provide context to the change, and be searchable.
      - Change Title is the minimum information required to initiate a change.
      - 6. Click **Save** in the record to create the change.

      ## NOTES:

      - The change is assigned a unique identifier (a number) upon saving and is now searchable in IPI.
      - The change Title remains editable within the Propose phase of the change.

      ## <span id="page-1-1"></span>2.3 Populate Change Information

      ## **CHANGE INITIATOR**

      NOTE: Mandatory IPI fields are denoted with a red asterisk.

      1. In the 'Define' tab, select the **Change Origin**. Change can be driven internally by Our Company through the network, a site, or a functional group, or can be driven from an external source such as supplier, a partner, a Contract Manufacturing Organization (CMO) or compendial update.

