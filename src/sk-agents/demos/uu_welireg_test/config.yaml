      # <span id="page-0-0"></span>**1.0 Purpose**

      The purpose of this procedure is to provide supplemental procedural steps for the notification evaluation, documentation, and implementation of changes affecting Contract Parties (External Party – EP), Business Partners (External Partner – ExP) or Contract Testing Laboratories (CTLs) that are managed by External Manufacturing - Small Molecule (SM), External Manufacturing - Vaccines (Vacc), External Manufacturing - Biologics (Bio), Global Quality Shared Services (GQSS), MBAM (Manufacturing Business Alliance Management), and Alliances (Alliances and Localization), herein referred to in this procedure as the External Network (ExN). This document supplements QMS Topic 3.4.

      ## <span id="page-0-1"></span>**2.0 Scope**

      In Scope

      - 2.1 This SOP applies to all changes written and managed by Technology, Operations, ACDS-SAS, GQLMAS (Large Molecules Analytical Services) and Quality personnel that support change control in the External Network.
      - 2.2 Process changes made to pre-commercial material for use in clinical trials once the investigational regulatory filing has been submitted.
      - 2.3 External Manufacturing that is managing part of the supply chain to downstream internal MSD site.

