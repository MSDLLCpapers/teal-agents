      ### <span id="page-3-0"></span>3.4 Gather Information to Evaluate Potential Impact

      ### **CHANGE INITIATOR, SUBJECT MATTER EXPERTS (SME)**

      - 1. With reference to WI-4592 and JA-3759, *Impact Assessment Tool,* define the scope of the change further by identification of products, plants (sites), and materials potentially impacted throughout the supply chain. This includes end markets as well as any processing step(s) or testing step(s) that could be downstream, or sometimes upstream, or sideways, such as sister sites, external entities from where the change is taking place.
      - 2. Determine if the change potentially impacts any Alliance Partners (Global or Strategic).

      NOTE: If Product Impact selection is 'No', follow WI-4592 and manually add impacted plants to the scope of the change. Proceed to section 3.8.

      ### <span id="page-3-1"></span>3.5 Determine the Scope of the Change

      ### **CHANGE INITIATOR**

      - 1. Review the results and refine as required until satisfied that the data meets the intended scope of the change before adding to the scope.
      - 2. Identify if there are additional impacts not identified by the Impact Assessment tool, and if so, manually add to scope.

