      ### Quick Reference Guide (CC-QRG-078)
      
      #### **Table 3: Field Template Guidance for Impact Assessment (IA)**
        
        Detailed in the below table is a list of Impact Assessment options present in the Vault QMS Change Control system, as well as guidance to Change Owners on when to utilize each Impact Assessment type and templated language for Impact Assessors including "Yes" and "No" impact statements.
        
        Note that the guidance in the table below is not exhaustive and may not cover every change scenario. Only applicable IAs should be included in the change. IAs should include the reason for impact/no impact.
      
      - "No impact" is not a sufficient assessment.
      - IAs are not a list of Change Actions (CAs) but impact rationale that determines the CAs. Change actions come from IA's with impact.
      - There is a difference between "no impact" and "not applicable". If the assessment is relevant, it should be added, even if the result is "no impact".
      - Impact assessments can be split or combined when logical.
      - Considerations should not be duplicated across multiple assessors.
      - Impact Assessments MUST be completed during the Impact Assessment phase, there cannot be Change Actions added to complete an Impact Assessment
      - Considerations for Impact Assessments are included in WI-18322 *[Non-Product Impacting Change in Vault QMS](https://msd-quality.veevavault.com/ui/#permalink=V1F0000000R4055)* Appendix 1 linked here*.*
        
        | Impact Assessments (IA)     | IA Title = list of specific considerations                       | Impact? | Templated Language for Rationale/Impact(s) Field                                                                                                                                                                                                    |
        |-----------------------------|------------------------------------------------------------------|---------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
        | Environment, Health, Safety | EHS Management of Change<br>(this title is used for all EHS IAs) | Yes     | "Reference [Enablon, Reliance, Paper] Record [XXX] for EHS Assessment and [Enablon] for associated actions."<br>Note: If impact is Yes, include action to confirm all pre-implementation (including PSSER) actions were completed (as applicable)." |
        |                             |                                                                  | No      | "Reference [Enablon, Reliance, Paper] Record [XXX]. No associated actions were identified."<br>OR<br>"No EHS Assessment is required per [reference SN09 or local safety procedure]."                                                                |
      
