      # QRG-078 - Quick Reference Guide
        Quick Reference Guide (CC-QRG-078)
        
        Detailed below are templates to be utilized to build a change control in Vault QMS. Examples written using the templated language described throughout can be found in Appendix 1. Helper text is available in the Vault QMS system by hovering over the field titles that are required and offers guidance and considerations for content.
      
      The following Tables and Appendices contain considerations and templates for the fields in Vault QMS Change Control:
        
        **Table 1:** Field Template Guidance for Change Details **Table 2:** Field Template Guidance for Change Control References **Table 3:** Field Template Guidance for Impact Assessment **Table 4:** Field Template Guidance for Change Actions **Appendix 1:** Example Changes **Appendix 2:** Change Population Check List **Appendix 3:** Version History
      
