      - 1. Once the initiating organization identifies a need to make a change, and following collaboration and agreement with stakeholders, initiate the change control process and create a record in the appropriate Change Control System (CCS) per WI-4592 or WI-18322, *Non-Product Impacting Change in Vault QMS*.
      	- NOTE: The remaining steps in this SOP apply to creating a Change Proposal in the Integrated Process Information (IPI) CCS.

