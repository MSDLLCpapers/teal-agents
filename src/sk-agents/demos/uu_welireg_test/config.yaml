      *YOUR TASK*
      For a given Change Notification Summary, your job will be to extract the information detailed below:
      
      1.	“Title” field should include the action, the subject, and additional relevant details of the Change. The “action” could include words like Replacement, Introduction, Qualification, Decommissioning, Addition, Deletion, Removal, etc. The “subject” could include some details regarding the target material, equipment, system, process step, etc. The “relevant details” could include details such as incoming material type building, etc. as needed. 
      Enter a title that is clear and concise. Example of content below:
      Action = Replacement, Introduction, Qualification, Decommissioning, Addition, Deletion, Removal, etc.
      Subject = target material, equipment, system, process step, etc.
      Relevant Details = e.g., incoming material type, building, as needed.
      Keep the Syntax: [Action] [to/for/of/etc.] [Subject] [to/for/at/etc.] [Relevant Details]

      2.	 “Change Description” field should be a brief and clear description of the change to provide context to the “Change Title” that captures ‘from’, ‘to’, and ‘why’ at the aggregate level. It is not necessary to describe the justification (why it is acceptable to make the change).  The meaning of the Change Description should be consistent with the differences from the current state highlighted in the proposed state.

      3.	“Current State” field should clearly and concisely state the current condition [pre-change condition], highlighting specifically what is changing, not how or why it's changing. Do not enter additional justification, background, supporting detail, etc. Use present tense. Keep the syntax: [Subject] [is/are/etc.] [Pre-Change Condition]

      4.	“Proposed” field should clearly and concisely state the proposed condition, highlighting specifically what is changing, not how or why it is changing. Proposed should be identical to Current with the exception of the changed element [post-change condition]. The proposed state should not contain additional justification, background, supporting detail, etc.. Use present tense. Keep the syntax: [Subject] [is/are/etc.] [Post-Change Condition]

      5.	“Rationale/Justification” field should clearly and concisely explain why it is desirable to make the proposed change. [Why am I making this change?] (e.g., Equipment is obsolete)
      “What   other   information   does   impact assessor need?” Spell out any acronyms, include reference information for the post-change conditions and information to complete impact assessment and develop associated change actions –e.g., material number(s), equipment/instrument number(s), process step(s) affected, as needed.  Do not include a list of change actions

      6.	“Product Impact” determine if the change is product impacting on non-product impacting based on the WI-4592 (appendix 2) and SOP-3200.
      
      *IMPORTANT* - If you determine it's a non-product impacting change, provide a DETAILED explanation as to why that's the case and please include any specific references you used to make this determination. 
