<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake SSE Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Fake SSE Test</h1>
    <div id="messages"></div>

    <script>
        const eventSource = new EventSource('http://localhost:8000/ChatBot/0.1/sse'); // Adjust the URL as needed

        eventSource.onmessage = function(event) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.className = 'message';
            newMessage.textContent = event.data; // Display the message data
            messagesDiv.appendChild(newMessage); // Append the new message to the messages div
        };

        eventSource.onerror = function(event) {
            console.error("Error occurred:", event);
            eventSource.close(); // Close the connection on error
        };
    </script>
</body>
</html>
